    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/css/global.css">

    <body>
        <nav class="navbar">
            <h1 class="heading-primary"><span>Clue5</span> </h1>
        </nav>

        <div class="container">

            <div class="box">

                <p>This is our second last clue. Think of it carefully.</p>
                
                <div class="wrapper">
                    <div>
                        <p>I am a word of five letters, but when you take away two, I am left <span style="color: white;"> with four. What am I?</span></p>
                        <p>Hint: You can go to this page-> <a href="#" target="_blank"><span>Page</span> </a> </p>
                    </div>
                    <div>
                        <img src="/assets/think.jpg" alt="">
                    </div>
                </div>

                <div class="submit-section">
                    <div class="center">
                        <input type="text" class="transparent" placeholder="Enter you answer here" style="color: black;">
                        <button class="btn" >Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
