    <body>
        <nav class="navbar" id="nav">
            <h1 class="heading-primary"><span>Clue3</span> </h1>

        <div class="container">

            <div class="box">

                        <input type="text" class="transparent" placeholder="Enter you answer here">
                        <button class="btn" >Submit</button>
                    </div>
                </div>
            </div>
